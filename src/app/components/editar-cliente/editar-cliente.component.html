<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>
                    <i class="fas fa-user"></i> Editar Cliente
                </h1>
            </div>
        </div>
    </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="editar(clienteForm)">
    <flash-messages></flash-messages>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="d-grid">
                        <a routerLink="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Salvar
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid">
                        <a href="#" (click)="excluir()" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Excluir Cliente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="detalhes">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Cliente</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input
                                type="text"
                                class="form-control"
                                name="nome"
                                placeholder="Nome"
                                #nome="ngModel"
                                [(ngModel)]="cliente.nome"
                                [ngClass]="{'is-invalid': nome.invalid && nome.touched}"
                                required
                                minlength="3" />
                                <div [hidden]="!nome.errors?.required" class="invalid-feedback">
                                    Nome requerido
                                </div>
                                <div [hidden]="!nome.errors?.minlength" class="invalid-feedback">
                                    Deve ter no mínimo 3 caracteres
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome">Sobrenome</label>
                                <input
                                type="text"
                                class="form-control"
                                name="sobrenome"
                                placeholder="Sobrenome"
                                #sobrenome="ngModel"
                                [(ngModel)]="cliente.sobrenome"
                                [ngClass]="{'is-invalid': sobrenome.invalid && sobrenome.touched}"
                                required
                                minlength="3" />
                                <div [hidden]="!sobrenome.errors?.required" class="invalid-feedback">
                                    Nome requerido
                                </div>
                                <div [hidden]="!sobrenome.errors?.minlength" class="invalid-feedback">
                                    Deve ter no mínimo 3 caracteres
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome">Email</label>
                                <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="Email"
                                name="email"
                                #email="ngModel"
                                [(ngModel)]="cliente.email"
                                [ngClass]="{'is-invalid': email.invalid && email.touched}"
                                required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                                    Email requerido
                                </div>
                                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                                    Deve ser um e-mail válido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome">Saldo</label>
                                <input
                                type="number"
                                class="form-control"
                                name="saldo"
                                placeholder="Saldo"
                                name="saldo"
                                #saldo="ngModel"
                                [(ngModel)]="cliente.saldo"
                                [ngClass]="{'is-invalid': saldo.invalid && saldo.touched}"
                                required />
                                <div [hidden]="!saldo.errors?.required" class="invalid-feedback">
                                    Saldo requerido
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>
